{% extends "app_one/base.html" %}

{% block content %}
<div class="jumbotron">
<title>Title</title>

<h1>Please Login</h1>
<h1>Must be a Superuser</h1>


{% if form.errors %}
<h2>Login Failed!!Try again</h2>
{% endif %}

<form method="POST" action="{% url 'login'%} ">
    {% csrf_token %}
    {{ form.as_p }}

        <input type="submit" class='btn btn-primary' value="Login" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
</div>
{% endblock %}
